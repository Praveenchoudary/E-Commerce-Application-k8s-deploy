apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-app
  template:
    metadata:
      labels:
        app: ecommerce-app
    spec:
      containers:
      - name: ecommerce-app
        image: praveen22233/ecommerce-app:256${BUILD_NUMBER}
        ports:
          - containerPort: 8080
        env:
          - name: DB_HOST
            value: mysql-db
          - name: DB_USER
            value: root
          - name: DB_PASSWORD
            value: root
